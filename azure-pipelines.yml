trigger:
- none

pool:
  vmImage: 'windows-latest'

steps:

- task: AzureFileCopy@4
  inputs:
    SourcePath: $(Build.SourcesDirectory)
    azureSubscription: 'VS-FGC-AZ-Conn'
    Destination: 'AzureBlob'
    storage: 'tempsafgc'
    ContainerName: 'code'
  name: AzureFileCopy


 
